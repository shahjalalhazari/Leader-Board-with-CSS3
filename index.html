<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts impoted -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Leader Board</title>
</head>

<body>
    <!-- Main Section -->
    <section class="main-section">
        <!-- Top Player -->
        <div class="top-player">
            <h1 class="section-title">Top Player</h1>
            <div class="all-players">
                <div class="player-list">
                    <img src="images/players/player-1.png" alt="">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player-list">
                    <img src="images/players/player-2.png" alt="">
                    <h3 class="player-name">Pro Rasel</h3>
                </div>
                <div class="player-list">
                    <img src="images/players/player-3.png" alt="">
                    <h3 class="player-name">Abu Sufian</h3>
                </div>
                <div class="player-list">
                    <img src="images/players/player-4.png" alt="">
                    <h3 class="player-name">Shajedul Karim</h3>
                </div>
                <div class="player-list">
                    <img src="images/players/player-5.png" alt="">
                    <h3 class="player-name">Maruf Ahmed</h3>
                </div>
                <div class="player-list">
                    <img src="images/players/player-6.png" alt="">
                    <h3 class="player-name">Mujahid</h3>
                </div>
            </div>
        </div>
        <hr>
        <!-- Top Blog -->
        <div class="top-blog">
            <h1 class="section-title">Top Blog</h1>
            <div class="all-blogs">
                <div class="blog-list">
                    <img src="images/blogs/blog-1.png" alt="">
                    <div class="blog-text">
                        <h2 class="blog-title">13 of My Favorite
                            UI/UX Goodies</h2>
                        <p class="author">By <a href="#">Danny Sapnio</a></p>
                    </div>
                </div>
                <div class="blog-list">
                    <img src="images/blogs/blog-2.png" alt="">
                    <div class="blog-text">
                        <h2 class="blog-title">UI cheat sheet: 
                            list vs grids</h2>
                        <p class="authon">By <a href="#">Tess Gadd</a></p>
                    </div>
                </div>
                <div class="blog-list">
                    <img src="images/blogs/blog-3.png" alt="">
                    <div class="blog-text">
                        <h2 class="blog-title">7 typography tips 
                            for interface design</h2>
                        <p class="authon">By <a href="#">Jeremiah Lam</a></p>
                    </div>
                </div>
                <div class="blog-list">
                    <img src="images/blogs/blog-4.png" alt="">
                    <div class="blog-text">
                        <h2 class="blog-title">Your logo is 
                            copied</h2>
                        <p class="authon">By <a href="#">Ferdinand Vogler</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
